<button class="right mat-elevation-z1" (click)="newVr()" mat-fab color="primary"><fa-icon [icon]="faPlus"></fa-icon></button>
<table mat-table [dataSource]="vrs" class="result mat-elevation-z3">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>ชื่องาน</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="from_date">
    <th mat-header-cell *matHeaderCellDef>เริ่มตั้งแต่วันที่</th>
    <td mat-cell *matCellDef="let element">{{ element.from_date | date : 'mediumDate' : '+0700' }}</td>
  </ng-container>

  <ng-container matColumnDef="to_date">
    <th mat-header-cell *matHeaderCellDef>สิ้นสุดวันที่</th>
    <td mat-cell *matCellDef="let element">{{ element.to_date | date : 'mediumDate' : '+0700' }}</td>
  </ng-container>

  <ng-container matColumnDef="created_datetime">
    <th mat-header-cell *matHeaderCellDef>สร้างเมื่อ</th>
    <td mat-cell *matCellDef="let element">{{ element.created_datetime | date : 'mediumDate' : '+0700' }}</td>
  </ng-container>

  <ng-container matColumnDef="runners_count">
    <th mat-header-cell *matHeaderCellDef>จำนวนนักวิ่ง</th>
    <td mat-cell *matCellDef="let element">{{ element.engagements_count }}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>ลิงก์</th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['/vr', element.link]"><fa-icon [icon]="faLink"></fa-icon></a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'from_date', 'to_date', 'created_datetime', 'runners_count', 'link']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'from_date', 'to_date', 'created_datetime', 'runners_count', 'link'];"></tr>

</table>
